<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="actions">
        <ul class="nav-list">
          <li class="nav-item">Google 정보</li>
          <li class="nav-item">스토어</li>
        </ul>
        <ul class="nav-list">
          <li class="nav-item">Gmail</li>
          <li class="nav-item">이미지</li>
          <li class="nav-item ellipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
          <li class="nav-item">
            <button class="login">로그인</button>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="logo">
          <img src="google_logo.png" width="280px" />
        </div>
        <div class="searchbar">
          <div class="searchbar_left">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="searchbar_right">
            <i class="fa-solid fa-keyboard"></i>
            <i class="fa-solid fa-camera"></i>
          </div>
        </div>
        <div class="buttons">
          <button class="search btn">Google 검색</button>
          <button class="sentence btn">I'm Feeling Lucky</button>
        </div>
        <div class="service">
          <span class="gs">Google 제공 서비스:</span>
          <div class="lang">English</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_top">
        <div class="con footer-item">대한민국</div>
      </div>
      <div class="footer_bottom">
        <div class="footer_actions">
          <ul class="footer-list">
            <li class="footer-item">광고</li>
            <li class="footer-item">비즈니스</li>
            <li class="footer-item">검색의 원리</li>
          </ul>
          <ul class="footer-list">
            <li class="footer-item">개인정보처리방침</li>
            <li class="footer-item">약관</li>
            <li class="footer-item">설정</li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/75ea5a755a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
