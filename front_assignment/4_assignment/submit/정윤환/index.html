<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <div class="info info1">Google 정보</div>
        <div class="info info2">스토어</div>
      </div>
      <div class="right">
        <div class="info info3">Gmail</div>
        <div class="info info4">이미지</div>
        <div class="icon1">
          <span class="material-symbols-outlined"> apps </span>
        </div>
        <div class="info info5">
          <div class="text">로그인</div>
        </div>
      </div>
    </header>
    <div class="con">
      <div class="img1">
        <img src="서브자료/google.png" />
      </div>
      <div class="search">
        <div class="left">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="right">
          <i class="fa-regular fa-keyboard"></i>
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-camera"></i>
        </div>
      </div>
      <div class="search_sub">
        <div class="sub sub1">Google 검색</div>
        <div class="sub sub2">I'm Feeling Lucky</div>
      </div>
      <div class="service">Google 제공 서비스: <a href=""> English </a></div>
    </div>
    <footer>
      <div class="foot foot1">
        <div class="ftext1">대한민국</div>
      </div>
      <div class="foot foot2">
        <div class="left">
          <div class="subtxt ftext2">광고</div>
          <div class="subtxt ftext3">비즈니스</div>
          <div class="subtxt ftext4">검색의 원리</div>
        </div>
        <div class="right">
          <div class="subtxt ftext5">개인정보처리방침</div>
          <div class="subtxt ftext6">약관</div>
          <div class="subtxt ftext7">설정</div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/d14b90dc01.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
